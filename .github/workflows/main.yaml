name: DevSecOps Workflow for MyVodafoneApp
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Build Job is going on"
          sleep 20

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: |
          echo "test Job is going on"
          sleep 20

  oast-retire:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Installing Pip
        run: sudo apt install python3-pip

      - name: Installing safety
        run: pip install safety

      - name: run safety scan
        run: safety check -r requirements.txt -o output.txt
          
        continue-on-error: true

      - name: Upload the Retire.JS Output file
        uses: actions/upload-artifact@v2
        with:
          name: RetireJS-Output-File
          path: retire_output.json
        if: always()

  deployment:
    runs-on: ubuntu-latest
    needs: oast-retire
    steps:
      - run: |
          echo "deployment Job is going on"
          sleep 15
